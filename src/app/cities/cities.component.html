<div class="flex justify-around">
  <ng-container *ngFor="let city of cities">
    <button
      class="cityButton flex flex-col"
      (click)="click(city)"
      [ngStyle]="{ backgroundImage: 'url(' + city.img + ')' }"
      appHighlight
    >
      <p class="text-3xl cityName">{{ city.name }}</p>
    </button>
  </ng-container>
</div>
<div>
  <app-city-info [selectedCity]="selectedCity"></app-city-info>
</div>
