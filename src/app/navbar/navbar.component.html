<div id="container" class="flex row justify-between bgNav fixed top-0 z-50">
  <div>
    <!--<a class="text-white ml-[10px]"><strong>â†‘</strong>our Macedonia</a>-->
    <img id="logo" src="../../assets/logo.svg" />
  </div>
  <div class="flex row justify-end">
    <button
      (click)="toggle($event)"
      class="flex flex-col justify-center mr-[8px]"
      title="User"
    >
      <img src="assets/account.svg" />
      <div (click) = "onDivClick($event)" id="signIn">
        <app-signin #signIn *ngIf="signInVisible"></app-signin>
      </div>
    </button>
    <button
      class="mr-[8px]"
      title="Search locations"
      (click)="scroll('topDiv')"
    >
      <img src="assets/search2.svg" />
    </button>
    <button
      class="mr-[10px]"
      title="Explore locations"
      (click)="scroll('citiesDiv')"
      *ngIf="displayScroll"
    >
      <img src="assets/cities2.svg" />
    </button>
  </div>
</div>
